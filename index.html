<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel-Sketch</h1>
    <div class="control-container">
        <div class="control">
            <div>
                <p><b>Pixel density:</b></p>
                <div class="control__canvas-pixel">
                    <input class="control__canvas-pixel-density" type="range" min="16" max="50" value="16">
                    <div class="control__canvas-pixel-value">16</div>
                </div>
            </div>
            <form>
                <p><b>Brush settings:</b></p>
                <input type="radio" class="control__brush" name="brush" value="solid" checked>
                <label for="solid">Solid</label><br>
                <input type="radio" class="control__brush" name="brush" value="grayscale">
                <label for="grayscale">Grayscale</label><br>
                <input type="radio" class="control__brush" name="brush" value="rainbow">
                <label for="rainbow">Rainbow</label><br>
                <input type="radio" class="control__brush" name="brush" value="eraser">
                <label for="eraser">Eraser</label>
            </form>
            <br>
            <button class="control__canvas-clear">Reset</button>
        </div>
        <div class="canvas">
            <!-- Dynamically generate grid of 16x16 (default) pixels -->
        </div>
    </div>
</body>
<script src=index.js type="text/javascript"></script>
</html>
