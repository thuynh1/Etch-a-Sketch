<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="control">
        <!-- TODO: change class name to canvas instead of screen -->
        <label for="control__canvas-pixel-density">Pixel density</label>
        <input class="control__canvas-pixel-density" type="range" min="16" max="100" value="16">
        <p class="control__canvas-pixel-value">16</p>
        <button class="control__canvas-clear">Reset</button>
        <form>
            <p>Brush settings:</p>
            <input type="radio" class="control__brush" name="brush" value="solid" checked>
            <label for="solid">Solid</label><br>
            <input type="radio" class="control__brush" name="brush" value="grayscale">
            <label for="grayscale">Grayscale</label><br>
            <input type="radio" class="control__brush" name="brush" value="rainbow">
            <label for="rainbow">Rainbow</label>
            <input type="radio" class="control__brush" name="brush" value="eraser">
            <label for="eraser">Eraser</label>
        </form>
    </div>
    <div class="canvas">
        <!-- Dynamically generate grid of 16x16 (default) pixels -->
    </div>
</body>
<script src=index.js type="text/javascript"></script>
</html>
